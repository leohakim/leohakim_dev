{# Props: logos (list of strings or {name, url}) #}
<div class="flex flex-wrap items-center gap-2 text-xs font-semibold uppercase tracking-[0.12em] text-slate-500">
  {% for item in logos %}
    {% if item.url %}
      <a href="{{ item.url }}"
         class="rounded-full border border-slate-300 bg-white px-3 py-1.5 transition hover:border-blue-400 hover:text-blue-700">{{ item.name }}</a>
    {% else %}
      <span class="rounded-full border border-slate-300 bg-white px-3 py-1.5">{{ item }}</span>
    {% endif %}
  {% endfor %}
</div>
