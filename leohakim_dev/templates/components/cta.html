{# Props: href, text, variant ('primary'|'secondary') #}
{% if variant == 'secondary' %}
  <a href="{{ href }}" class="inline-flex items-center rounded-md border px-4 py-2 text-sm hover:bg-zinc-50 dark:hover:bg-zinc-800">{{ text }}</a>
{% else %}
  <a href="{{ href }}" class="inline-flex items-center rounded-md bg-black px-4 py-2 text-sm text-white dark:bg-white dark:text-black">{{ text }}</a>
{% endif %}
