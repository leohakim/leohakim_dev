volumes:
  production_traefik: {}


services:
  django:
    build:
      context: .
      dockerfile: ./compose/production/django/Dockerfile
    image: leohakim_dev_production_django
    env_file:
      - ./.envs/.production/.django
    command: /start

  traefik:
    build:
      context: .
      dockerfile: ./compose/production/traefik/Dockerfile
    image: leohakim_dev_production_traefik
    depends_on:
      - django
    volumes:
      - production_traefik:/etc/traefik/acme
    ports:
      - '0.0.0.0:80:80'
      - '0.0.0.0:443:443'
